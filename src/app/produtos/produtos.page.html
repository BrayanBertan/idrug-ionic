<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="empty"   *ngIf="produtos.length == 0">
    <ion-avatar>
      <img [src]="emptyList" />
    </ion-avatar>
    <ion-label>Sem produtos cadastrados!</ion-label>
  </div>
  <ion-grid *ngIf="produtos.length != 0">
    <ion-row>
      <ion-col size="3" *ngFor="let produto of produtos">
        <ion-card>
          <img class="produtoLogo" [src]="produto.foto" />
          <ion-card-header>
            <ion-card-subtitle>R${{produto.preco}}</ion-card-subtitle>
            <ion-card-title>{{produto.nome}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{produto.descricao}}
          </ion-card-content>
            <ion-button  color="danger" (click)="removeConfirm(produto)">Deletar</ion-button>
            <ion-button  color="primary" [routerLink] = "['edicao',produto.id]">Editar</ion-button>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom"
           horizontal="end"
           slot="fixed">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
